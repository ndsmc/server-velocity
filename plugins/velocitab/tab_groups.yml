groups:
- name: default
  headers:
  - \n\n\ue238\n\n\n
  footers:
  - '\n<gray>Онлайн: <white>%server_online%<gray>/<white>%server_max_players% <gray>(</gray>%players_online%<gray>/</gray>%max_players_online%<gray>)</gray>\n<white>%player_colored_ping%<gray>ms
    (<white>%ping%<gray>ms) <reset>%server_tps_1_colored%<gray>tps\n'
  format: <reset>%prefix%%username%%suffix%
  nametag:
    prefix: <reset>
    suffix: <reset>%suffix%
  servers:
  - private
  sorting_placeholders:
  - '%role_weight%'
  - '%username_lower%'
  header_footer_update_rate: 1000
  placeholder_update_rate: 1000
