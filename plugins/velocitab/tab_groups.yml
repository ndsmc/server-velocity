groups:
- name: default
  headers:
  - \n\n\ue238\n\n\n
  footers:
  - '\n<gray>Онлайн: <white>%local_players_online%<gray>(</gray>%players_online%<gray>)\n<gray>Прокси-пинг:
    <white>%ping%<gray>ms\n'
  format: <reset>%prefix%%username%%suffix%
  nametag:
    prefix: <reset>
    suffix: <reset>%suffix%
  servers:
  - private
  sorting_placeholders:
  - '%role_weight%'
  - '%username_lower%'
  collisions: false
  header_footer_update_rate: 1000
  placeholder_update_rate: 1000
  only_list_players_in_same_server: false
