# ClientCatcher | от 4drian3d

# Сообщения предупреждения для отправки администраторам в случае, если у игрока изменен клиент или есть моды
alert {
    # Сообщение предупреждения, когда игрок сообщает о своем клиенте серверу
    # Доступные заполнители:
    # - <player>
    # | Имя игрока
    # - <client>
    # | Клиент игрока
    client="<aqua><player> <red>подключился с клиентом <aqua><client>"
    # Сообщение предупреждения, когда игрок сообщает о своих модах серверу
    # Доступные заполнители:
    # - <player>
    # | Имя игрока
    # - <mods>
    # | Моды игрока
    mods="<aqua><player> <red>подключился с модами: <gray><mods>"
}
# Сообщения команды ClientCatcher (/clientcatcher)
command {
    client {
        # Сообщение для отправки для проверки клиента игрока
        # Доступные заполнители:
        # - <player>
        # | Имя игрока
        # - <client>
        # | Клиент игрока
        client="<red>Клиент</red> <aqua><player></aqua><gray>: <gray><client>"
        # Сообщение для отправки, если игрок сообщил о своих модах,
        # то сообщение будет содержать информацию о его клиенте и установленных модах.
        # Доступные заполнители:
        # - <player>
        # | Имя игрока
        # - <client>
        # | Клиент игрока
        # - <mods>
        # | Моды игрока
        with-mods="<red>Клиент</red> <aqua><player></aqua><gray>: <gray><client><newline><red>Моды: <gray><mods>"
    }
    mods {
        # Сообщение для отправки для проверки установленных модов игрока
        # Доступные заполнители:
        # - <player>
        # | Имя игрока
        # - <mods>
        # | Моды игрока
        found="<aqua>Игрок <gray><player></gray> имеет моды: <gray><mods>"
        # Сообщение для отправки в случае, если у игрока нет установленных модов
        # Доступные заполнители:
        # - <player>
        # | Имя игрока
        not-found="<aqua>Игрок <gray><player></gray> не использует моды"
    }
    # Сообщение для отправки, если введенное имя в командах '/clientcatcher <client/mods> <player>'
    # не соответствует онлайн-игроку
    # Доступные заполнители:
    # - <name>
    # | Предоставленное имя
    unknown-player="<gray><name> <red>не является игроком или не в сети"
    # Основное использование команды
    usage="<gradient:#E7A977:#EBBE9B>ClientCatcher</gradient> <dark_gray>| <red>Использование: <gray>/clientcatcher <white><client/mods/reload> <aqua><player>"
}
# Сообщения перезагрузки (/clientcatcher reload)
reload {
    error="<gradient:#E7A977:#EBBE9B>ClientCatcher</gradient> <red>Произошла ошибка при перезагрузке конфигурации"
    successfully="<gradient:#E7A977:#EBBE9B>ClientCatcher</gradient> <green>Успешно перезагружен"
}
