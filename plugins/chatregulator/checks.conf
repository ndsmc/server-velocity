# Модуль Caps
caps {
    # Выберите алгоритм обнаружения заглавных букв
    # AMOUNT
    # |- В случае, если предоставленная строка имеет определенное количество заглавных букв,
    # она будет обнаружена
    # PERCENTAGE
    # |- В случае, если предоставленная строка содержит более указанного процента заглавных букв,
    # она будет обнаружена
    algorithm=AMOUNT
    # Команды для выполнения в модуле Caps
    commands {
        # Команды для выполнения
        commands-to-execute=[
            "mute <игрок> 1м Ты был заглушен",
            "пример команды"
        ]
        # Включить подмодуль
        execute-commands=false
        # Нарушения, необходимые для выполнения команды
        violations-required=2
    }
    # Устанавливает формат контроля
    # Доступные варианты: BLOCK, REPLACE
    # Обратите внимание, что в последних версиях Velocity режим REPLACE МОЖЕТ НЕ РАБОТАТЬ
    control-type=BLOCK
    # Включить модуль Caps limit
    enabled=false
    # Устанавливает ограничение заглавных букв в предложении в соответствии с выбранным алгоритмом обнаружения
    limit=5
    # Устанавливает форму предупреждения
    # Доступные варианты: TITLE, ACTIONBAR, MESSAGE
    warning-type=MESSAGE
}
