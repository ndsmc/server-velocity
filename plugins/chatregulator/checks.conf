# Модуль Unicode
unicode {
    # Дополнительные символы для разрешения
    additional-chars {
        # Устанавливает дополнительные символы для проверки
        chars=[
            ç
        ]
        # Включить дополнительную проверку символов
        enabled=false
        # Устанавливает режим проверки символов
        # Доступные режимы:
        # BLACKLIST: Если обнаружен один из настроенных символов, проверка будет активирована как незаконный символ
        # WHITELIST: Если символ обнаружен как незаконный, но находится в пределах настроенных символов, его обнаружение как незаконного символа будет пропущено
        mode=BLACKLIST
    }
    # Команды для выполнения в модуле Unicode
    commands {
        # Команды для выполнения
        commands-to-execute=[
            "mute <игрок> 1м Ты был заглушен",
            "пример команды"
        ]
        # Включить подмодуль
        execute-commands=false
        # Нарушения, необходимые для выполнения команды
        violations-required=2
    }
    # Устанавливает формат контроля
    # Доступные варианты: BLOCK, REPLACE
    control-type=BLOCK
    # Включить модуль Unicode
    enabled=false
    # Устанавливает форму предупреждения
    # Доступные варианты: TITLE, ACTIONBAR, MESSAGE
    warning-type=MESSAGE
}
