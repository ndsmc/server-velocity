    # В случае использования режима Title, поставьте ; для разделения заголовка и субтитра
    warning="<red>Вы не можете использовать эту команду"
}
# Конфигурация сообщений модуля слежения за командами
command-spy {
    # Сообщение для отправки
    message="<gradient:red:yellow>CommandSpy</gradient> <white>| <aqua><player> <white>| <gray><command>"
}
