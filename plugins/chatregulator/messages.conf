# ChatRegulator | от 4drian3d
# Для изменения сообщений плагина и использования плагина в целом
# Рекомендуется иметь базовое понимание MiniMessage
# Руководство: https://docs.adventure.kyori.net/minimessage.html#format
# Руководство на испанском: https://gist.github.com/4drian3d/9ccce0ca1774285e38becb09b73728f3

# Конфигурация сообщений модуля Caps
caps {
    # Сообщение, отправляемое персоналу с разрешением chatregulator.notifications
    alert="<red>Игрок <aqua><player></aqua> <red>использовал много заглавных букв | Строка: <string>"
    # Сообщение о подтверждении сброса статистики инфракций caps
    reset="<red>Статистика инфракций заглавных букв для <player> была сброшена"
    # Сообщение, отправляемое нарушителю
    # В зависимости от настроек раздела warning-type, оно будет отправлено в качестве Title, Actionbar или Message
    # В случае использования режима Title, поставьте ; для разделения заголовка и субтитра
    warning="<red>Вам не разрешено использовать столько заглавных букв в чате"
}
# Конфигурация сообщений команды /chatr clear
clear-chat {
    # Подтверждение очистки глобального чата
    global="<gradient:#67B26F:#4ca2cd>ChatRegulator</gradient> <aqua>Чат был очищен"
    # Подтверждение очистки чата для пользователя
    player="<gradient:#67B26F:#4ca2cd>ChatRegulator</gradient> <aqua>Чат игрока <white><player></white> был очищен"
    # Подтверждение очистки чата на сервере
    server="<gradient:#67B26F:#4ca2cd>ChatRegulator</gradient> <aqua>Чат сервера <white><server></white> был очищен"
    # Сообщение, отправляемое при отсутствии найденного сервера
    server-not-fount="<gradient:#67B26F:#4ca2cd>ChatRegulator</gradient> <aqua>Сервер <white><server></white> не найден"
}
# Конфигурация сообщений модуля черного списка команд
command-blacklist {
