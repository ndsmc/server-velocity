# Общие сообщения
general {
    # Сообщение для отправки при сбросе всех инфракций игрока
    all-reset="<red>Статистика инфракций для <player> была сброшена"
    # Сообщение при отсутствии аргументов в основной команде
    info="<gradient:#67B26F:#4ca2cd>ChatRegulator</gradient> <aqua>от</aqua> <gradient:green:gold>4drian3d"
    # Сообщение с статистикой игрока
    # Это сообщение появится при использовании команды "/chatregulator player <someplayer>"
    # Доступные заполнители: <player>, <flood>, <spam>, <cooldown>, <regex>, <unicode>, <caps>, <syntax>
    player=[
        "<#3B4371>|-- <gradient:#67B26F:#4ca2cd>ChatRegulator</gradient> -------| ",
        "<#3B4371>| <gold><player></gold> <red>Статистика</red>",
        "<#3B4371>| <aqua>Инфракции по Regex:</aqua> <white><regex></white>",
        "<#3B4371>| <aqua>Инфракции по Затоплению:</aqua> <white><flood></white>",
        "<#3B4371>| <aqua>Инфракции по Спаму:</aqua> <white><spam></white>",
        "<#3B4371>| <aqua>Инфракции по Перезарядке:</aqua> <white><spam></white>",
        "<#3B4371>| <aqua>Инфракции по Unicode:</aqua> <white><unicode></white>",
        "<#3B4371>| <aqua>Инфракции по Заглавным Буквам:</aqua> <white><caps></white>",
        "<#3B4371>| <aqua>Инфракции по Командам:</aqua> <white><blocked_command></white>",
        "<#3B4371>| <aqua>Инфракции по Синтаксису:</aqua> <white><syntax></white>",
        "<#3B4371>|------------------------|"
    ]
    # Сообщение при неудачном поиске указанного пользователя
    player-not-found="<gradient:#67B26F:#4ca2cd>ChatRegulator</gradient> <white>Игрок <aqua><player></aqua> еще не присоединился к серверу</white>"
    # Формат предложения для отправки команды '/chatr reset'
    player-suggestion-format="Сбросить инфракции <player>"
    # Сообщение при перезагрузке конфигурации плагина
    reload-message="<gradient:#67B26F:#4ca2cd>ChatRegulator</gradient> <aqua>Перезагрузка конфигурации"
    # Сообщение статистики по нарушениям
    # Это сообщение появится при использовании команды "/chatregulator stats"
    # Доступные заполнители: <flood>, <spam>, <cooldown>, <regex>, <command>, <unicode>, <caps>, <syntax>
    stats=[
        "<#3B4371>|-- <gradient:#67B26F:#4ca2cd>ChatRegulator</gradient> -------| ",
        "<#3B4371>| <red>Общая статистика</red>",
        "<#3B4371>| <aqua>Инфракции по Regex:</aqua> <white><regex></white>",
        "<#3B4371>| <aqua>Инфракции по Затоплению:</aqua> <white><flood></white>",
        "<#3B4371>| <aqua>Инфракции по Спаму:</aqua> <white><spam></white>",
        "<#3B4371>| <aqua>Инфракции по Перезарядке:</aqua> <white><cooldown></white>",
        "<#3B4371>| <aqua>Инфракции по Заглавным Буквам:</aqua> <white><caps></white>",
        "<#3B4371>| <aqua>Инфракции по Unicode:</aqua> <white><unicode></white>",
        "<#3B4371>| <aqua>Инфракции по Командам:</aqua> <white><blocked_command></white>",
        "<#3B4371>| <aqua>Инфракции по Синтаксису:</aqua> <white><syntax></white>",
        "<#3B4371>|------------------------|"
    ]
    # Сообщение, которое будет отправлено при отсутствии аргумента в подкоманде, требующей аргумента
    without-argument="<gradient:#67B26F:#4ca2cd>ChatRegulator</gradient> <white>Аргумент не предоставлен</white>"
}
